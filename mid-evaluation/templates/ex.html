<!DOCTYPE html>
<html>
<head>
  <style>
    .product {
      display: inline-block;
      width: 45%;
      padding: 10px;
      border: 1px solid black;
      margin: 10px;
    }

    .product img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="product">
    <img src="product1.jpg" alt="Product 1">
    <h2>Product 1</h2>
    <p>Description of Product 1</p>
    <p>Price: $19.99</p>
  </div>

  <div class="product">
    <img src="product2.jpg" alt="Product 2">
    <h2>Product 2</h2>
    <p>Description of Product 2</p>
    <p>Price: $24.99</p>
  </div>
</body>
</html>
